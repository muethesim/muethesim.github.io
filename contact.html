      <section class="p-3 pt-5 pb-2 banner1">
        <div class="row align-items-center justify-content-between">
          <div class="col-lg p-5 text-center">
            <h1 style="color: white" class="pt-5 page-header" id="startText">
              Contact Us
            </h1>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container" style="align-items: center">
          <div class="contact-wrapper">
            <!-- Left contact page -->

            <form
              id="contact-form"
              class="form-horizontal"
              role="form"
              action="https://api.web3forms.com/submit"
              method="POST"
            >
              <input
                type="hidden"
                name="access_key"
                value="8d57c431-6fee-408e-91e8-e0a81b1495d5"
              />
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="NAME"
                  name="name"
                  value=""
                  required
                />
              </div>

              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="EMAIL"
                  name="email"
                  value=""
                  required
                />
              </div>

              <textarea
                class="form-control"
                rows="10"
                placeholder="MESSAGE"
                name="message"
                required
              ></textarea>

              <button
                class="btn btn-primary send-button"
                id="submit"
                type="submit"
                value="SEND"
              >
                <div class="alt-send-button">
                  <i class="fa fa-paper-plane"></i
                  ><span class="send-text">SEND</span>
                </div>
              </button>
            </form>

            <!-- Left contact page -->

            <div class="direct-contact-container">
              <ul class="contact-list">
                <li class="list-item">
                  <i class="fa fa-map-marker fa-2x"
                    ><span class="contact-text place">XYZ, MNO</span></i
                  >
                </li>

                <li class="list-item">
                  <i class="fa fa-phone fa-2x"
                    ><span class="contact-text phone">9876543210</span></i
                  >
                </li>

                <li class="list-item">
                  <i class="fa fa-envelope fa-2x"
                    ><span class="contact-text gmail"
                      ><a href="mailto:some@gmail.com" title="Send me an email"
                        >xyz@gmail.com</a
                      ></span
                    ></i
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- footer -->
